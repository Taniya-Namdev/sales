{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Sign In</title>
    <style>
        .login-container {
            width: 300px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
        } 
        h2 { 
            text-align: center; 
            color: #333; 
        } 
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #555; 
        } 
        input[type="email"], 
        input[type="password"] { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        button {
            width: 100%; 
            padding: 10px; 
            background-color: #5cb85c; 
            color: #fff; border: none;
            border-radius: 4px; cursor: pointer; 
        } 
        button:hover {
            background-color: #4cae4c; 
        } 
        .error-message { 
            color: red; 
            text-align: center; 
        } 
        .welcome-message { 
            color: green; 
            text-align: center; 
            font-weight: bold; 
        } 
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign In</button>
        </form>
        {% if form.errors %}
            <div class="error-message">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
